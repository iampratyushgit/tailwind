<!DOCTYPE html>
<html lang="en">

<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/1fc0db65a7.js" crossorigin="anonymous"></script>
</head>

<body>
    <section
        class="border-solid border-black border-2 bg-blue-300 w-80 h-[490px] flex items-center justify-between ml-[500px] mt-[60px]">
        <div class="p-5 md:flex-1">
            <div class="flex">
                <h3 class="mx-3 my-3 text-2xl font-semibold text-gray-600 flex items-center justify-between">Login to
                    your account</h3>
                <a href="index1.html" class="text-blue-700 underline cursor-pointer mt-7 mx-3 hover:text-white">Skip</a>
            </div>
            <form action="#" class="flex flex-col space-y-5">
                <div class="flex flex-col space-y-1">
                    <label for="email" class="rext-sm font-semibold text-gray-500 mx-4">Email Address:</label>
                    <input type="email" id="email" autofocus
                        class="px-4 py-2 transition duration-300 border border-gray-500 rounded focus:border-transparent focus:outline-none focus:ring-4 focus-ring-blue-200 w-56 mx-4"
                        placeholder="Email">
                </div>
                <div class="flex flex-col space-y-1">
                    <div class="flex y1">
                        <label for="password" class="text-sm font-semibold text-gray-500 mx-4">Password:</label>
                        <a href="#"
                            class="text-sm text-blue-600 hover:underline-offset-8 focus:text-blue-800 underline ml-[35px]">Forget
                            Password?</a>
                    </div>
                    <input type="password" id="password"
                        class="px-4 py-2 transition duration-300 border border-gray-500 rounded focus:border-transparent focus:outline-none focus:ring-4 focus-ring-blue-200 w-56 mx-4"
                        placeholder="Password">
                </div>
                <div class="flex flex-row space-x-2">
                    <input type="checkbox" id="remember"
                        class="h-4 w-4 transition duration-300 rounded focus:ring-2 focus:ring-offset-0 focus:outline-none focus:ring-blue-200 mx-4" />
                    <label for="remember" class="text-sm font-semibold text-gray-500">Remember me</label>
                </div>
                <div>
                    <input type="button" value="Submit"
                        class="w-60 px-4 py-2 cursor-pointer hover:ring-2 hover:ring-white focus:outline-1 font-semibold text-center text-white bg-blue-500 mx-4 rounded-md focus:outline-none focus:ring-blue-200 focus:ring-2">
                </div>
                <div class="flex flex-col space-y-5">
                    <span class="flex space-x-2">
                        <span class="h-px bg-gray-500 w-20"></span>
                        <span class="font-normal text-gray-900 -my-3">or login with</span>
                        <span class="h-px bg-gray-500 w-20"></span>
                    </span>
                </div>
                <div>
                    <div>
                        <button
                            class="bg-white border py-2 w-full rounded-xl mt-2 flex justify-center items-center text-sm hover:scale-105 duration-300 text-[#002D74]">
                            <svg class="mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="25px">
                                <path fill="#FFC107"
                                    d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                                <path fill="#FF3D00"
                                    d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                                <path fill="#4CAF50"
                                    d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                                <path fill="#1976D2"
                                    d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                            </svg>
                            Login with Google
                        </button>
                    </div>
                    <!-- <div class=" h-6 w-full mt-2 bg-blue-950 text-center rounded-md">
            <i class="fa-brands fa-facebook"></i>
            <a href="http://www.Facebook.com" class="focus:outline-2 font-semibold text-white">Facebook</a>
        </div> -->
                </div>
            </form>
        </div>
    </section>
</body>

</html>
